<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 404 - Страница не найдена</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #2c3e50;
        }
        a {
            color: #1abc9c;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #1abc9c;
            border-radius: 5px;
        }
        a:hover {
            background-color: #1abc9c;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Упс! Страница не найдена.</p>
        <p>К сожалению, страница, которую вы ищете, не существует или была перемещена.</p>
        <a href="/">Вернуться на главную</a>
    </div>
</body>
</html>
