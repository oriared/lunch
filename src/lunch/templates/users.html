<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Логин</th>
                <th>ФИО</th>
                <th>Активен</th>
                <th>Админ</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ "Да" if user.is_active else " Нет" }}</td>
                    <td>{{ "Да" if user.is_admin else "Нет" }}</td>
                    <td>
                    <div class="action-buttons">
                        <button class="action-button" hx-get="/user-form?user_id={{ user.id }}" hx-target="#adminInline" hx-swap="innerHTML">Редактировать</button>
                        <button class="action-button">{% if user.is_active %}Заблокировать{% else %} Разблокировать {% endif %}</button>
                    </div>
                </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button class="btn-create" hx-get="/user-form" hx-target="#adminInline" hx-swap="innerHTML">Добавить</button>
</div>
