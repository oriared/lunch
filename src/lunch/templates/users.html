<div class="table-container">
    <h2>Пользователи</h2>
    <table>
        <thead>
            <tr>
                <th>Логин</th>
                <th>ФИО</th>
                <th>Активен</th>
                <th>Админ</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>Иванов Иван Иванович</td>
                    <td>{{ user.is_active }}</td>
                    <td>{{ user.is_admin }}</td>
                    <td>
                    <div class="action-buttons">
                        <button class="action-button">Сменить пароль</button>
                        <button class="action-button">{% if user.is_active %}Заблокировать{% else %} Разблокировать {% endif %}</button>
                    </div>
                </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
