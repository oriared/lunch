<div class="table-container">
    <h2>Мои заказы</h2>
    <table>
        <thead>
            <tr>
                <th>Дата</th>
                <th>Блюда</th>
                <th>Комментарий</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.date.strftime('%d.%m.%Y') }}</td>
                    <td>{{ order.dishes }}</td>
                    <td>{{ order.comment }}</td>
                    <td>
                        {% if not order.is_editable %}
                            <div class="action-buttons">
                                <button class="action-button">Изменить</button>
                                <button class="action-button">Отменить</button>
                            </div>
                        {% endif %}
                </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
